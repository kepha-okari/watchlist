{% macro displayMovieList(movie_list) %}

    {% for movie in movie_list %}
      <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 movie-card">
           <img src="{{ movie.poster }}" alt="{{ movie.title }} poster" class="img-responsive">
           <li class="text-center">
                  <a href="/movie/{{movie.id}}">
                   {{ movie.title|truncate(10)}}</a>
           </li>
       </div>
    {% endfor %}
    <div class="container">
      <form>
          <input type="text" name="movie_query" placeholder="Search for a Movie" class="form-control">
          <input type="submit"  value="Submit" class="btn btn-default">
      </form>

    </div>

{% endmacro %}
